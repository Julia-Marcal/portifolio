    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            if (!articleId) {
                window.location.href = 'blog.html';
                return;
            }

            const article = blogPosts.find(post => {
                const postId = post.link.split('=')[1];
                return postId === articleId;
            });

            if (!article) {
                window.location.href = 'blog.html';
                return;
            }

            document.title = `${article.title} - Ana Julia Marçal`;

            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
                metaDescription.setAttribute('content', article.excerpt);
            }

            const articleTitle = document.getElementById('article-title');
            if (articleTitle) {
                articleTitle.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold text-white font-orbitron mb-4">${article.title}</h1>`;
            }

            const articleContent = document.getElementById('article-content');
            if (articleContent) {
                articleContent.innerHTML = article.content;
            }
        });
    </script>
